{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.css" />
<link rel="stylesheet" type="text/css" href="{% static 'css/chatbot/chatbot.css' %}" />
<div id="chat-circle">
    <div id="chat-overlay"></div>
</div>
<div class="chatbot-container">
    <div id="header">
        <h1>AI 한우</h1>
        <p id="header-close">X</p>
    </div>
    <div id="chatbot">
        <div id="conversation">
            <div class="chatbot-message">
                <p class="chatbot-text">안녕하세요 AI 한우 입니다. 무엇을 도와드릴까요?</p>
            </div>
        </div>
        <form id="input-form">
            <message-container>
                <input type="text" id="input-field" placeholder="메시지를 입력하세요!">
                <button type="submit" id="submit-button">
                    <i class="fas fa-paper-plane send-icon"></i>
                </button>
                <input type="text" id="emojionearea" class="emojionearea" placeholder="이모지">
            </message-container>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.js"></script>
<script>
    const csrftoken = '{{ csrf_token }}';
</script>
<script src="{% static 'js/chatbot/chatbot.js' %}"></script>
