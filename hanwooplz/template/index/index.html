{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index/index.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/portfolio/list.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/project/list.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/qna/list.css' %}" />
    <title>저기압일땐 고기앞으로</title>
</head>

<body>
    {% include "nav.html" %}
    <main>

            <h1>About Hanwooplz team members</h1>
            <div id="member-grid">
                <a href="https://github.com/hwan3526" class="member-tile" target="_blank">
                    <img src="https://avatars.githubusercontent.com/u/41356191?v=4">
                    <span>이지환</span>
                </a>
                <a href="https://github.com/ted1117" class="member-tile" target="_blank">
                    <img src="https://avatars.githubusercontent.com/u/24566481?v=4">
                    <span>양승조</span>
                </a>
                <a href="https://github.com/SGTRyon" class="member-tile" target="_blank">
                    <img src="https://avatars.githubusercontent.com/u/137133599?v=4">
                    <span>최성진</span>
                </a>
                <a href="https://github.com/giyong-choi" class="member-tile" target="_blank">
                    <img src="https://avatars.githubusercontent.com/u/137133519?v=4">

                </a>
                <a href="https://github.com/GITMINHUBHO" class="member-tile" target="_blank">
                    <img src="https://avatars.githubusercontent.com/u/137133492?v=4">

                </a>

                </a>
            </div>
            <div id="repo-grid">
                <a href="https://github.com/Oreumi-2nd-Hanwooplz/Hanwooplz" class="repo-tile" target="_blank">
                    <i class="fab fa-github"></i>
                    <span>Oreumi-2nd-Hanwooplz/Hanwooplz</span>
                </a>
                <a href="https://github.com/hwan3526/hanwooplz" class="repo-tile" target="_blank">
                    <i class="fab fa-github"></i>
                    <span>hwan3526/Hanwooplz</span>
                </a>
            </div>
        </section>
        <section id="project">
            <h1>프로젝트</h1>
            <div id="project-grid">

                    <img
                        src="https://user-images.githubusercontent.com/81272766/254787638-392b9f6c-fe6e-4946-ae91-4e524951566f.jpg">

                </div>
                <div class="project-tile">
                    <img
                        src="https://user-images.githubusercontent.com/81272766/267502479-40de055a-83be-4822-85f8-dc2454756d61.png">
                    <span>Myblog clone</span>
                </div>
                <div class="project-tile">
                    <img
                        src="https://user-images.githubusercontent.com/81272766/269529874-7949794b-58f3-491c-99e7-9fa242580970.png">
                    <span>Dangun clone</span>
                </div>
            </div>

            <div class="marquee">
                <ul class="marquee-content">
                    <li><i class="fab fa-html5"></i></li>
                    <li><i class="fab fa-css3-alt"></i></li>
                    <li><i class="fab fa-js"></i></li>
                    <li><i class="fab fa-python"></i></li>

                    <li><img src="{% static 'img/marquee/postgresql.png' %}"></li>

                    <li><img src="{% static 'img/marquee/nginx.png' %}"></li>

        <section id="project-section" class="post-section"></section>

    <!-- {% include "chatbot/chatbot.html" %} -->

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</html>
