{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/account/change_password.css' %}" />
    <title>비밀번호 변경</title>
</head>

<body>
    <div class="profile-container">
        <h1>Change Password</h1>
        <p>(비밀번호 변경 후에는 재로그인이 필요합니다.)</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="submit-wrapper">
                <input type="submit" value="비밀번호 변경">
            </div>
        </form>
    </div>
</body>

</html>
