{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/account/change_password.css' %}" />
    <title>비밀번호 변경</title>
</head>

<body>
    <form method="post">
        {% csrf_token %}

        </div>
    </form>
</body>

</html>
